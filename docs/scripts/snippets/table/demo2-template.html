<!-- template -->
<ui-table
  :data="table.data"
  :caption="table.caption"
  :thead="table.thead"
  :tbody="table.tbody"
  :tfoot="table.tfoot"
  :action="table.action"
  :selectable="table.selectable"
  :checkboxList="table.checkboxList"
  @view="onView"
  @edit="onEdit"
  @delete="onDelete"
  @selected="onSelected"
  detailView
  :detailViewData="table.tableDetail"
  @view-detail="viewDetail">
</ui-table>
