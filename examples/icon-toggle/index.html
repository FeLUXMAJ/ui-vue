<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/icon-toggle.css">
</head>
<body>
  <div id="app">
    <ui-icon-toggle :on="on" :off="off"></ui-icon-toggle>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
  <script src="/components/core.js"></script>
  <script src="/components/icon-toggle.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          on: {content: 'favorite', label: 'Remove From Favorites'},
          off: {content: 'favorite_border', label: 'Add to Favorites'}
        }
      }
    })
  </script>
</body>
</html>
