<template>
  <div>
    <ui-radio name="sex" value="M" :model="gender" @change="chooseSex">Male</ui-radio>
    <ui-radio name="sex" value="F" :model="gender" @change="chooseSex">Female</ui-radio>
  </div>
</template>

<script>
export default {
  data() {
    return {
      gender: ''
    };
  },
  methods: {
    chooseSex(val) {
      this.gender = val;
    }
  }
};
</script>
