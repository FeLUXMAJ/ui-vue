<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/form-field.css">
  <link rel="stylesheet" href="/components/radio.css">
</head>
<body>
  <div id="app">
    <ui-radio id="ex1-radio1" name="ex1"
      value="a" :model="value1"
      @change="onChange('value1', $event)">
      Radio 1
    </ui-radio>
    <ui-radio id="ex1-radio2" name="ex1"
      value="b" :model="value1"
      @change="onChange('value1', $event)">
      Radio 2
    </ui-radio>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
  <script src="/components/core.js"></script>
  <script src="/components/radio.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          value1: 'a'
        };
      },
    })
  </script>
</body>
</html>
