<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/form-field.css">
  <link rel="stylesheet" href="/components/select.css">
  <!-- for <ui-select2> -->
  <link rel="stylesheet" href="/components/menu.css">
  <link rel="stylesheet" href="/components/list.css">
</head>
<body>
  <div id="app">
    <ui-select :options="options"
      :model="formData.selected"
      option-key="key"
      option-value="value"
      default-value="Pick a food group"
      @change="onChange('formData.selected', $event)"></ui-select>
    <p>Currently selected:
      <span id="currently-selected">{{ formData.selected || '(none)'}}</span>
    </p>
    <ui-select2 :options="options"
      :model="formData.selected"
      option-key="key"
      option-value="value"
      placeholder="Pick a food group"
      @change="onChange('formData.selected', $event)"></ui-select2>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
  <script src="/components/core.js"></script>
  <script src="/components/select.js"></script>
  <!-- for <ui-select2> -->
  <script src="/components/menu.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          options: [{
            key: 1,
            value: 'Bread, Cereal, Rice, and Pasta'
          }, {
            key: 2,
            value: 'Vegetables',
            disabled: true
          }, {
            key: 3,
            value: 'Fruit'
          }, {
            key: 4,
            value: 'Milk, Yogurt, and Cheese'
          }, {
            key: 5,
            value: 'Meat, Poultry, Fish, Dry Beans, Eggs, and Nuts'
          }, {
            key: 6,
            value: 'Fats, Oils, and Sweets'
          }],
          formData: {
            selected: ''
          }
        };
      }
    })
  </script>
</body>
</html>
