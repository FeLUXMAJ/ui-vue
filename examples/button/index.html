<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/button.css">
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <ui-button icon="face" @click.native="onChange('message', 'Hello World')">Button</ui-button>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
  <script src="/components/core.js"></script>
  <script src="/components/button.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
