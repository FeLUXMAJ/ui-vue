<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/button.css">
  <link rel="stylesheet" href="/components/dialog.css">
</head>
<body>
  <div id="app">
    <ui-button primary raised @click.native="onOpen('open')">Show Dialog</ui-button>
    <ui-dialog
      :open="open"
      @close="onClose('open')"
      @confirm="onConfirm">
      <ui-dialog-header>Use Google's location service?</ui-dialog-header>
      <ui-dialog-body>
        <p>Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.</p>
      </ui-dialog-body>
      <ui-dialog-footer></ui-dialog-footer>
    </ui-dialog>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
  <script src="/components/core.js"></script>
  <script src="/components/button.js"></script>
  <script src="/components/dialog.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        open: false
      },
      methods: {
        onConfirm(result) {
          if (result) {
            console.log('ok');
          } else {
            console.log('cancel');
          }
        }
      }
    })
  </script>
</body>
</html>
